<ng-template #content let-modal>
    <a href="javascript:void(0);" class="close" (click)="modal.dismiss('Cross click')">
      <span>&times;</span>
    </a>
    <div class="wrapper">
      <form class="form-signin" [formGroup]="loginForm">
        <h2 class="form-signin-heading">Please login</h2>
        <input type="text" formControlName="email" class="form-control" name="username" placeholder="Email Address"/>
        <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password" />
        
        <label class="checkbox">
          <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login();">Login</button>
      </form>
    </div>
  </ng-template>
  
  <div class="container-fluid">
    <div class="row app-header">
      <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6 text-left logo-text">
        <p>Trainings</p>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6 lgoin-btn">
        <input type="button" class="btn btn-primary traning-login-right" value="Login"
          (click)="openVerticallyCentered(content)" name="login">
      </div>
    </div>
  
    <div class="container traning-container">
      <div class="row custom-mg-row">
        <div class="col-sm-12 col-md-12 col-lg-12 traing-head">
          Upcoming Trainings
        </div>
      </div>
      <div class="row calender">
        <div class="col-sm-1 col-md-1 col-lg-1"></div>
        <div class="col-sm-10 col-md-10 col-lg-10 custom-tr-bg">
          <app-calender *ngIf="events" [eventData]=events></app-calender>
        </div>
        <div class="col-sm-1 col-md-1 col-lg-1"></div>
      </div>
      
      <div class="row custom-mg-row">
        <div class="col-sm-12 col-md-12 col-lg-12 traing-head"></div>
      </div>
    </div>
  
    <div class="row app-footer">
      <div class="col-sm-12 col-md-12 col-lg-12">
        @Copyrights SAPIENT, Team3
      </div>
    </div>
  </div>
